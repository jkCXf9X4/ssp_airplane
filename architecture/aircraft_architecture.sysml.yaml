metadata:
  language: SysML v2 textual surrogate
  system: SSP_Airplane
  description: Nuclear-powered Boeing 737-class aircraft optimized for long range missions.
  author: Codex Agent
requirements:
  - id: REQ-Size
    text: Overall geometry equivalent to Boeing 737-800 (39.5 m length, 35.8 m wingspan).
    target:
      length_m: 39.5
      wingspan_m: 35.8
  - id: REQ-Propulsion
    text: Primary propulsion provided by nuclear reactor powered electric motors.
  - id: REQ-Range
    text: Must fly London to Beijing (~8140 km) without refueling.
  - id: REQ-Optimization
    text: Wing area, motor size, and carrying capacity must be tunable for optimization.
components:
  - name: SSP_Airframe
    id: comp.airframe
    type: block
    description: Top-level aircraft aggregating all subsystems.
    parameters:
      crew_capacity: 8
      passenger_capacity: 180
      design_range_km: 8500
    parts:
      - ref: comp.fuselage
      - ref: comp.reactor
      - ref: comp.wings
      - ref: comp.motors
      - ref: comp.control_sw
      - ref: comp.autopilot
      - ref: comp.electrical
  - name: Fuselage
    id: comp.fuselage
    type: block
    description: Pressurized cabin and payload bay sized for 737 class missions.
    parameters:
      length_m: 39.5
      cabin_diameter_m: 3.76
      max_payload_kg: 20000
      empty_mass_kg: 22000
    ports:
      - name: structuralMount
        kind: structural
        direction: bi
      - name: avionicsBus
        kind: data
        direction: bi
  - name: ReactorCore
    id: comp.reactor
    type: block
    description: Compact molten-salt nuclear reactor driving closed-loop Brayton cycle generator.
    parameters:
      thermal_power_mw: 80
      electrical_efficiency: 0.42
      shielding_mass_kg: 12000
      fuel_endurance_hr: 20
    ports:
      - name: thermalOutput
        kind: thermal
        direction: out
      - name: powerBus
        kind: electrical
        direction: out
      - name: coolantLoop
        kind: fluid
        direction: bi
  - name: WingSystem
    id: comp.wings
    type: block
    description: High aspect ratio wings providing lift and fuel pod integration.
    parameters:
      reference_area_m2: 134
      span_m: 35.8
      aspect_ratio: 9.6
      structural_mass_kg: 12000
    ports:
      - name: liftInterface
        kind: aerodynamic
        direction: out
      - name: structuralMount
        kind: structural
        direction: bi
      - name: controlSurfaces
        kind: data
        direction: in
  - name: MotorArray
    id: comp.motors
    type: block
    description: Electrically driven ducted fans translating electrical power into thrust.
    parameters:
      count: 4
      thrust_per_motor_kn: 120
      motor_efficiency: 0.9
      specific_mass_kg_per_kw: 0.8
    ports:
      - name: electricalInput
        kind: electrical
        direction: in
      - name: thrustOut
        kind: mechanical
        direction: out
      - name: throttleCmd
        kind: data
        direction: in
  - name: ControlSoftware
    id: comp.control_sw
    type: block
    description: Flight control computers managing actuators and propulsion.
    parameters:
      compute_budget_tops: 30
      redundancy_level: 3
    ports:
      - name: actuatorBus
        kind: data
        direction: out
      - name: telemetryIn
        kind: data
        direction: in
      - name: throttleOut
        kind: data
        direction: out
      - name: autopilotLink
        kind: data
        direction: bi
  - name: AutopilotModule
    id: comp.autopilot
    type: block
    description: Mission-level guidance autopilot optimizing for range and safety.
    parameters:
      sensor_suite: INS+GNSS+WeatherRadar
      update_rate_hz: 20
    ports:
      - name: guidanceCmd
        kind: data
        direction: out
      - name: controlBus
        kind: data
        direction: bi
  - name: ElectricalSystem
    id: comp.electrical
    type: block
    description: Power conditioning, storage, and distribution network.
    parameters:
      bus_voltage_kv: 5
      buffer_capacity_mj: 800
      distribution_efficiency: 0.96
    ports:
      - name: primaryBus
        kind: electrical
        direction: bi
      - name: avionicsFeed
        kind: electrical
        direction: out
      - name: reactorInput
        kind: electrical
        direction: in
      - name: motorFeed
        kind: electrical
        direction: out
      - name: controlFeed
        kind: electrical
        direction: out
connectors:
  - name: ReactorToElectrical
    from: comp.reactor.powerBus
    to: comp.electrical.reactorInput
    kind: electrical
  - name: ElectricalToMotors
    from: comp.electrical.motorFeed
    to: comp.motors.electricalInput
    kind: electrical
  - name: WingsToAirframe
    from: comp.wings.structuralMount
    to: comp.fuselage.structuralMount
    kind: structural
  - name: ControlToMotors
    from: comp.control_sw.throttleOut
    to: comp.motors.throttleCmd
    kind: data
  - name: ControlToWings
    from: comp.control_sw.actuatorBus
    to: comp.wings.controlSurfaces
    kind: data
  - name: AutopilotToControl
    from: comp.autopilot.guidanceCmd
    to: comp.control_sw.autopilotLink
    kind: data
  - name: ElectricalToControl
    from: comp.electrical.controlFeed
    to: comp.control_sw.telemetryIn
    kind: electrical
  - name: ElectricalToAvionics
    from: comp.electrical.avionicsFeed
    to: comp.fuselage.avionicsBus
    kind: electrical
analysis_parameters:
  cruise_speed_mps: 230
  design_payload_kg: 20000
  target_range_km: 8500
  optimization_variables:
    - name: wing_area_scale
      min: 0.8
      max: 1.2
    - name: motor_power_scale
      min: 0.7
      max: 1.3
    - name: payload_scale
      min: 0.6
      max: 1.1
